syntax = "proto3";

package pb;

import "user.proto";

option go_package = "github.com/grayjunzi/backend-master-class-golang/pb";

message UpdateUserRequest {
    string username = 1;
    string full_name = 2;
    string email = 3;
    string password = 4;
}

message UpdateUserResponse {
    User user = 1;
}